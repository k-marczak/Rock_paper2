<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b0102e3540.js" crossorigin="anonymous"></script>

    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

</head>

<body>

    <header class="header">
        <h1>
            Rock Paper Scissors Game
        </h1>
    </header>
 
    <div class="container">
        <div class="score-container">
             <span class="user">YOU</span>
             <span id="score"></span> 
             <span class="com">COM</span>
        </div>
        <div class="buttons">
            <button class="bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
            <button class="bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
            <button class="bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
        </div>

        <div id="challenge">
            <div id="you">
                <div id="YourObject"></div>
                <div class="who">You</div>
            </div>
            <div id="result"><p id="who"></p></div>
            <div id="com">
                <div id="ComObject"></div>
                <div class="who">Computer</div>
            </div>
        </div>


    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/slick.min.js"></script>
</body>
</html>
